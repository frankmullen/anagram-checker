<!DOCTYPE html>
<html>
<head>
	<title>Anagram Checker</title>
	<link rel="stylesheet" type="text/css" href="anagram.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>
<body>
	<div id="container">
		<header><p>Anagram Checker</p></header>
			

		
		<div id="main">
			<input type="text" name="word1" id="word1" class="input" placeholder="Enter first word(s)..."><br>
  			<input type="text" name="word2" id="word2" class="input" placeholder="Enter second word(s)..."><br>
  			<button type="button" onclick="startCheck()">Check Words</button>
  		<p id="result"></p>
		</div>
		
	</div>
  		
	
	<script type="text/javascript" src="anagram-checker.js"></script>
</body>
</html>
